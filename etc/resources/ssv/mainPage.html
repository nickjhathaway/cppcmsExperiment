
<!DOCTYPE HTML>

<html>
	<meta charset="utf-8">
  <head>
		<title>Sequence Viewer</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

	  <script>
		  var locSplit = window.location.toString().split(/[\/]+/);
			var rName = locSplit[2];
			$("head").append("<script rel='stylesheet' type='text/javascript' src='/" + rName + "/jsLibs' />");
			$("head").append("<script rel='stylesheet' type='text/javascript' src='/" + rName + "/jsOwn' />");
			$("head").append("<link rel='stylesheet' type='text/css' href='/" + rName + "/cssLibs' />");
			$("head").append("<link rel='stylesheet' type='text/css' href='/" + rName + "/cssOwn' />");
	  </script>

  </head>
  <body>

	
    <script>
    	$(document).ready(function(){
			var locSplit = window.location.toString().split(/[\/]+/);
			var rName = locSplit[2];
			addDiv("body", "viewer");
			
			var gifLoading = prsentDivGifLoading();
			var cellWidth = 20;
			var cellHeight = 25;
		  makeRequest({
		  		url: '/' + rName + '/seqData',
		  		method: "GET"
		  	}).then(function (datums) {
		  		var mainData = JSON.parse(datums);
					console.log(mainData);
					var SeqViewer = new njhSeqView("#viewer",  mainData, cellWidth, cellHeight, mainData["baseColor"], false, "protein" == mainData["seqType"], mainData["sessionUID"]);

					gifLoading.remove()
					
					initSeqViewer(SeqViewer);
					$(window).on('beforeunload', function(){
					  	makeRequest({
					  		url: '/' + rName + '/closeSession',
					  		method: "POST",
					  		params: {"sessionUID" : mainData["sessionUID"]},
					  		headers: {"Content-Type" : "application/json"}
					  	}).then(function (datums) {
					  		console.log(JSON.parse(datums));
					  	}).catch(logRequestError);
					});
		  	}).catch(logRequestError);

			});*/

			});*/
			
		});
		
    </script> 
  </body>
</html>
