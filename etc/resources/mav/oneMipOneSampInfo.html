<!DOCTYPE HTML>
<html>
  <meta charset="utf-8">
  <head>
		<title>Sample Info</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	  <script>
		  var locSplit = window.location.toString().split(/[\/]+/);
			var rName = locSplit[2];
			$("head").append("<script rel='stylesheet' type='text/javascript' src='/" + rName + "/jsLibs' />");
			$("head").append("<script rel='stylesheet' type='text/javascript' src='/" + rName + "/jsOwn' />");
			$("head").append("<script rel='stylesheet' type='text/javascript' src='/" + rName + "/jsMav' />");
			$("head").append("<link rel='stylesheet' type='text/css' href='/" + rName + "/cssLibs' />");
			$("head").append("<link rel='stylesheet' type='text/css' href='/" + rName + "/cssOwn' />");
			$("head").append("<link rel='stylesheet' type='text/css' href='/" + rName + "/cssMav' />");
		</script> 
  </head>
  <body >
    <script>
    	$(document).ready(function(){
			var locSplit = window.location.toString().split(/[\/]+/);
			var rName = locSplit[2];
			var sampName = locSplit.pop();
			var mipName = locSplit.pop();
			var geneName;
			ajax("/" + rName + "/getGeneNameForMipName/" + mipName, function(gn){ geneName = gn; });

			addDiv("body", "topNav");
			createNavBar("#topNav", rName, geneName, sampName, mipName);
			addMainDiv("body", true);
			setHeadTitle(mipName);
			$("#jumboTitle").html(mipName + ":" + sampName);
			addH1 ("#mainContent", "Initial Clustering");
			addDiv("#mainContent", "initialSeqs");
			addH1 ("#mainContent", "Final Clusters with Filtering for chimeras and low freq");
			addDiv("#mainContent", "finalSeqs");
			addDiv("#mainContent", "popTable");

	    	var mainData;
	    	var mainFinalData;
	        var baseColors = {};
			ajax('/' + rName + '/getMipOneSampOriginalSeqs/' +mipName + "/" + sampName, function(md){ mainData = md; });
			ajax('/' + rName + '/getMipOneSampFinalSeqs/' +mipName + "/" + sampName, function(md){ mainFinalData = md; });
			ajax('/' + rName + '/baseColors', function(bc){ baseColors = bc; });
			d3.select("#mipGeneLink").attr("href","/" + rName + "/showGeneInfo/" + geneName );
			d3.select("#mipTargetLink").attr("href","/" + rName + "/showMipInfo/" + mipName ).text(mipName);
				
			var cellWidth = 20;
			var cellHeight = 25;
			var SeqViewerInitial = new njhSeqView("#initialSeqs", mainData, cellWidth, cellHeight, baseColors, true);
			var SeqViewerFinal = new njhSeqView("#finalSeqs", mainFinalData, cellWidth, cellHeight, baseColors, true);
			initSeqViewer(SeqViewerInitial);
			initSeqViewer(SeqViewerFinal);

			var mainPopInfoTab;
			ajax('/' + rName + '/getOneMipOneSampsData/'+ mipName + "/" + sampName, function(tab){ mainPopInfoTab = tab; });
			var popTable = new njhTable("#popTable", mainPopInfoTab, mipName + "_" + sampName + "_popInfo", true);
		});

    </script>
  </body>
</html>
