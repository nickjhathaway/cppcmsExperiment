<!DOCTYPE HTML>
<html>
  <meta charset="utf-8">
  <head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	  <script>
		  var locSplit = window.location.toString().split(/[\/]+/);
			var rName = locSplit[2];
			$("head").append("<script rel='stylesheet' type='text/javascript' src='/" + rName + "/jsLibs' />");
			$("head").append("<script rel='stylesheet' type='text/javascript' src='/" + rName + "/jsOwn' />");
			$("head").append("<script rel='stylesheet' type='text/javascript' src='/" + rName + "/jsMav' />");
			$("head").append("<link rel='stylesheet' type='text/css' href='/" + rName + "/cssLibs' />");
			$("head").append("<link rel='stylesheet' type='text/css' href='/" + rName + "/cssOwn' />");
			$("head").append("<link rel='stylesheet' type='text/css' href='/" + rName + "/cssMav' />");
		</script> 
  </head>
  <body>
    <script>
    	$(document).ready(function(){
    		//get current name from window location
			var locSplit = window.location.toString().split(/[\/]+/);
			var rName = locSplit[2];
			var sampName = locSplit.pop();
			//Set up Page
			addDiv("body", "topNav");
			createNavBar("#topNav", rName, "", sampName, "");
			addMainDiv("body", true);
			setHeadTitle(sampName);
			$("#jumboTitle").html(sampName);
			addDiv("#mainContent", "sampTable");
			addDiv("#mainContent", "sampNameMenu");
			addDiv("#mainContent", "sampleChartMaster");
			//get sample names and the table with the sample names
			var mipNames = ajaxRet("/" + rName + "/mipFamNamesForSamp/" + sampName);
			var mainSampInfoTab;
			ajaxPost('/' + rName + '/getOneSampAllMipData/' + sampName, {"mipNames":mipNames}, function(tab){ mainSampInfoTab = tab; });
			//sample table
			var sampleTable =  new njhTable("#sampTable", mainSampInfoTab, sampName + "_sampInfo", false);	
			// bar graph for the sample info
			var sampleChart = new njhSampleChart("#sampleChartMaster", mainSampInfoTab, sampName +  "_sampChart","p_targetName", "c_barcodeFrac","c_clusterID", ["p_targetName", "h_popUID", "c_clusterID", "c_barcodeCnt", "c_barcodeFrac"]);
			//update the chart and table on click of the sample checkboxes
			function updateChartOnClick() { 
				//get all currently checked sample boxes and then update the current samples  
			    var allVals = [];
			    $('#sampNameMenu :checked').each(function() {
			      allVals.push($(this).val());
			    });
			    var currentMipNames = _.intersection(mipNames, allVals);
			    if(currentMipNames.length == 0){
			    	mainPopInfoTab = {};
			    }else{
			    	ajaxPost('/' + rName + '/getOneSampAllMipData/' + sampName, {"mipNames":currentMipNames}, function(tab){ mainSampInfoTab = tab; });;
			    }
			 	sampleTable.updateWithData(mainSampInfoTab);
			 	sampleChart.updateWithData(mainSampInfoTab);
			 	$("#sampNameMenu").scrollView();
			};
			//create samp menu 
			var sampMenu = new njhCheckboxMenuOrganized("#sampNameMenu", mipNames, updateChartOnClick);
		});
    </script>
  </body>
</html>
