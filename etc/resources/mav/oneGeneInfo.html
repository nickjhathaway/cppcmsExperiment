<!DOCTYPE HTML>
<html>
  <meta charset="utf-8">
  <head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	  <script>
		  var locSplit = window.location.toString().split(/[\/]+/);
			var rName = locSplit[2];
			$("head").append("<script rel='stylesheet' type='text/javascript' src='/" + rName + "/jsLibs' />");
			$("head").append("<script rel='stylesheet' type='text/javascript' src='/" + rName + "/jsOwn' />");
			$("head").append("<script rel='stylesheet' type='text/javascript' src='/" + rName + "/jsMav' />");
			$("head").append("<link rel='stylesheet' type='text/css' href='/" + rName + "/cssLibs' />");
			$("head").append("<link rel='stylesheet' type='text/css' href='/" + rName + "/cssOwn' />");
			$("head").append("<link rel='stylesheet' type='text/css' href='/" + rName + "/cssMav' />");
		</script> 
  </head>
  <body>
	<script>
		$(document).ready(function() {
			var locSplit = window.location.toString().split(/[\/]+/);
			var rName = locSplit[2];
			var geneName = locSplit.pop();
			addDiv("body", "topNav");
			createNavBar("#topNav", rName, geneName, "", "");
			addMainDiv("body", true);
			setHeadTitle(geneName);
			$("#jumboTitle").html("Mip Targets for " + geneName);
			addPanelWithDiv("#mainContent","mipLinks", geneName);
			addPanelWithDiv("#mainContent","sampLinks", "Samples");
			var mNames = ajaxRet("/" + rName + "/mipFamNamesForGene/" + geneName);
			var cols = 10;
			var mouseOverC = "#999";
			var mouseLeaveC = "#FFF";
			
			var linkPre = "/" + rName + "/showMipInfo/";
			var addTo = "#mipLinks";
			createLinksTable(addTo, linkPre, mNames,cols, mouseOverC, mouseLeaveC);
			var sampNames = ajaxRet("/" + rName + "/sampNamesForGene/" + geneName);
			var linkPreSamp = "/" + rName + "/showGeneInfoForSampData/" + geneName + "/";
			var addToSamp = "#sampLinks";
			createLinksTable(addToSamp, linkPreSamp, sampNames,cols, mouseOverC, mouseLeaveC);
			
		});
	</script>
  </body>
</html>
