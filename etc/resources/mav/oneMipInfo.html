
<!DOCTYPE HTML>
<html>
  <meta charset="utf-8">
  <head>
		<title>Info Page</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	  <script>
		  var locSplit = window.location.toString().split(/[\/]+/);
			var rName = locSplit[2];
			$("head").append("<script rel='stylesheet' type='text/javascript' src='/" + rName + "/jsLibs' />");
			$("head").append("<script rel='stylesheet' type='text/javascript' src='/" + rName + "/jsOwn' />");
			$("head").append("<script rel='stylesheet' type='text/javascript' src='/" + rName + "/jsMav' />");
			$("head").append("<link rel='stylesheet' type='text/css' href='/" + rName + "/cssLibs' />");
			$("head").append("<link rel='stylesheet' type='text/css' href='/" + rName + "/cssOwn' />");
			$("head").append("<link rel='stylesheet' type='text/css' href='/" + rName + "/cssMav' />");
		</script> 
  </head>
  <body>
    <script>
    	$(document).ready(function(){
			var locSplit = window.location.toString().split(/[\/]+/);
			var rName = locSplit[2];
			var mipName = locSplit.pop();
			var geneName = ajaxRet("/" + rName + "/getGeneNameForMipName/" + mipName);
			var sampNames = ajaxRet("/" + rName + "/getSampNamesForMipName/" + mipName);
			//Set up Page
			addDiv("body", "topNav");
			createNavBar("#topNav", rName, geneName, "", mipName);
			addMainDiv("body", true);
			setHeadTitle(mipName);
			$("#jumboTitle").html(mipName);
			addPanelWithDiv("#mainContent","linkPanelBody", "Data Across all Samples");
			addPanelWithDiv("#mainContent","sampLinks", "Per Sample");

			$('<a>',{
			    text: 'See All Sample Data',
			    title: 'Sample Data',
			    href: "/" + rName + "/showOneMipAllSampsData/" + mipName,
			    id: "samp"
			}).appendTo('#linkPanelBody');

			var cols = 10;
			var linkPre = "/" + rName + "/showOneMipOneSampsData/" + mipName + "/" ;
			var mouseOverC = "#999";
			var mouseLeaveC = "#FFF";
			var addTo = "#sampLinks";
			createLinksTable(addTo, linkPre, sampNames,cols, mouseOverC, mouseLeaveC);
		});
		
    </script>
  </body>
</html>
