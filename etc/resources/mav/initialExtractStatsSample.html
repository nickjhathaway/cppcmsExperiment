
<!DOCTYPE HTML>
<html>
  <meta charset="utf-8">
  <head>
		<title>Sample Stat</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	  <script>
		  var locSplit = window.location.toString().split(/[\/]+/);
			var rName = locSplit[2];
			$("head").append("<script rel='stylesheet' type='text/javascript' src='/" + rName + "/jsLibs' />");
			$("head").append("<script rel='stylesheet' type='text/javascript' src='/" + rName + "/jsOwn' />");
			$("head").append("<script rel='stylesheet' type='text/javascript' src='/" + rName + "/jsMav' />");
			$("head").append("<link rel='stylesheet' type='text/css' href='/" + rName + "/cssLibs' />");
			$("head").append("<link rel='stylesheet' type='text/css' href='/" + rName + "/cssOwn' />");
			$("head").append("<link rel='stylesheet' type='text/css' href='/" + rName + "/cssMav' />");
		</script> 
  </head>
  <body>

	
    <script>
    	$(document).ready(function(){
    		//get current name from window location
			var locSplit = window.location.toString().split(/[\/]+/);
			var rName = locSplit[2];
			var sampName = locSplit.pop();
			//Set Up Page
			addDiv("body", "topNav");
			createNavBar("#topNav", rName, "", sampName);
			addMainDiv("body", true);
			//change title to current name
			setHeadTitle(sampName + " Stats");
			$("#jumboTitle").html(sampName + " Extraction Info");
			addDiv("#mainContent", "sampStatsTable");
			addDiv("#mainContent", "mipNameMenu");
			//get sample names and the table with the sample names
			var mainSampStatsInfoTab;
			var allMipTargets = ajaxRet("/" + rName + "/extractedMipsForSample/" + sampName);
			ajaxPost('/' + rName + '/getInitialReadStatsPerSample/' + sampName ,{"mipTargets": allMipTargets}, function(tab){ mainSampStatsInfoTab = tab; });
			//sample table
			var sampleTable =  new njhTable("#sampStatsTable", mainSampStatsInfoTab,  sampName + "_sampExtractInfo", true);	
			
			function updateChartOnClick() { 
				//get all currently checked sample boxes and then update the current samples  
			    var allVals = [];
			    $('#mipNameMenu :checked').each(function() {
			      allVals.push($(this).val());
			    });
			    var currentMipTargets = _.intersection(allMipTargets, allVals);
			    console.log("currentMipName" + currentMipTargets);
			    if(currentMipTargets.length == 0){
			    	mainSampStatsInfoTab = {};
			    }else{
			    	ajaxPost('/' + rName + '/getInitialReadStatsPerSample/' + sampName, {"mipTargets": currentMipTargets}, function(tab){ mainSampStatsInfoTab = tab; });
			    }
			    sampleTable.updateWithData(mainSampStatsInfoTab);
			    $("#mipNameMenu").scrollView();
			};
			
			var sampMenu = new njhCheckboxMenuOrganized("#mipNameMenu", allMipTargets, updateChartOnClick);

		});
		
    </script>
  </body>
</html>
