
<!DOCTYPE HTML>
<html>
  <meta charset="utf-8">
  <head>
		<title>Mip Tar</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	  <script>
		  var locSplit = window.location.toString().split(/[\/]+/);
			var rName = locSplit[2];
			$("head").append("<script rel='stylesheet' type='text/javascript' src='/" + rName + "/jsLibs' />");
			$("head").append("<script rel='stylesheet' type='text/javascript' src='/" + rName + "/jsOwn' />");
			$("head").append("<script rel='stylesheet' type='text/javascript' src='/" + rName + "/jsMav' />");
			$("head").append("<link rel='stylesheet' type='text/css' href='/" + rName + "/cssLibs' />");
			$("head").append("<link rel='stylesheet' type='text/css' href='/" + rName + "/cssOwn' />");
			$("head").append("<link rel='stylesheet' type='text/css' href='/" + rName + "/cssMav' />");
		</script> 
  </head>
  <body>

	
    <script>
    	$(document).ready(function(){
    		//get current name from window location
			var locSplit = window.location.toString().split(/[\/]+/);
			var rName = locSplit[2];
			var mipTar = locSplit.pop();
			//Set Up Page
			addDiv("body", "topNav");
			createNavBar("#topNav", rName, "", mipTar);
			addMainDiv("body", true);
			//change title to current name
			setHeadTitle(mipTar + " Stats");
			$("#jumboTitle").html(mipTar + " Extraction Info");
			addDiv("#mainContent", "mipTarStatsTable");
			addDiv("#mainContent", "samplesNameMenu");
			//get sample names and the table with the sample names
			var mainMipTarStatsInfoTab;
			var allSamples = ajaxRet("/" + rName + "/samplesForExtractedMip/" + mipTar);
			ajaxPost('/' + rName + '/getInitialReadStatsPerMipTar/' + mipTar ,{"samples": allSamples}, function(tab){ mainMipTarStatsInfoTab = tab; });
			//sample table
			var mipTarTable =  new njhTable("#mipTarStatsTable", mainMipTarStatsInfoTab,  mipTar + "_mipTarExtractInfo", true);	
			
			function updateChartOnClick() { 
				//get all currently checked sample boxes and then update the current samples  
			    var allVals = [];
			    $('#samplesNameMenu :checked').each(function() {
			      allVals.push($(this).val());
			    });
			    var currentSamples = _.intersection(allSamples, allVals);
			    if(currentSamples.length == 0){
			    	mainMipTarStatsInfoTab = {};
			    }else{
			    	ajaxPost('/' + rName + '/getInitialReadStatsPerMipTar/' + mipTar, {"samples": currentSamples}, function(tab){ mainMipTarStatsInfoTab = tab; });
			    }
			    mipTarTable.updateWithData(mainMipTarStatsInfoTab);
			    $("#sampNameMenu").scrollView();
			};
			
			var sampMenu = new njhCheckboxMenu("#samplesNameMenu", allSamples, updateChartOnClick);

		});
		
    </script>
  </body>
</html>
