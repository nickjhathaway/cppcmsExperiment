<!DOCTYPE HTML>
<html>
  <meta charset="utf-8">
  <head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	  <script>
		  var locSplit = window.location.toString().split(/[\/]+/);
			var rName = locSplit[2];
			$("head").append("<script rel='stylesheet' type='text/javascript' src='/" + rName + "/jsLibs' />");
			$("head").append("<script rel='stylesheet' type='text/javascript' src='/" + rName + "/jsOwn' />");
			$("head").append("<script rel='stylesheet' type='text/javascript' src='/" + rName + "/jsMav' />");
			$("head").append("<link rel='stylesheet' type='text/css' href='/" + rName + "/cssLibs' />");
			$("head").append("<link rel='stylesheet' type='text/css' href='/" + rName + "/cssOwn' />");
			$("head").append("<link rel='stylesheet' type='text/css' href='/" + rName + "/cssMav' />");
		</script> 
  </head>
  <body>
	<script>
		$(document).ready(function() {
			var locSplit = window.location.toString().split(/[\/]+/);
			var rName = locSplit[2];
			addDiv("body", "topNav");
			createNavBar("#topNav", rName, "", "", "");
			addMainDiv("body", true);
			setHeadTitle("Mips!");
			$("#jumboTitle").html("Mips");
			addPanelWithDiv(".container.theme-showcase","geneLinks", "Mip Groups");
			addPanelWithDiv(".container.theme-showcase","sampLinks", "Samples");
			addPanelWithDiv(".container.theme-showcase","sampStatsLinks", "Initial Read Extraction Amounts Per Sample", "panel-info");
			addPanelWithDiv(".container.theme-showcase","mipStatsLinks", "Initial Read Extraction Amounts Per Mip Target", "panel-info");
			
			var gNames = ajaxRet("/" + rName + "/allGroupingNames");
			var cols = 10;
			var linkPre = "/" + rName + "/showGeneInfo/";
			var mouseOverC = "#999";
			var mouseLeaveC = "#FFF";
			var addTo = "#geneLinks";
			createLinksTable(addTo, linkPre, gNames,cols, mouseOverC, mouseLeaveC);
			var sampNames = ajaxRet("/" + rName + "/allSampNames");
			var linkPreSamp = "/" + rName + "/showOneSampAllMipData/";
			var addToSamp = "#sampLinks";
			createLinksTable(addToSamp, linkPreSamp, sampNames,cols, mouseOverC, mouseLeaveC);
			$( "<a href=" + rName + "/showInitialReadStats>OverView of all Samples</a><p></p>" ).insertBefore( "#sampStatsLinks" );
			var linkPreSampStats = "/" + rName + "/showInitialReadStatsPerSample/";
			var addToSampStats = "#sampStatsLinks";
			createLinksTable(addToSampStats, linkPreSampStats, sampNames,cols, mouseOverC, mouseLeaveC);
			var mipTargets = ajaxRet("/" + rName + "/allMipTargetNames");
			var linkPreMipStats = "/" + rName + "/showInitialReadStatsPerMipTar/";
			var addToMipStats = "#mipStatsLinks";
			createLinksTable(addToMipStats, linkPreMipStats, mipTargets,5, mouseOverC, mouseLeaveC);
		});
	</script>
  </body>
</html>
