
<!DOCTYPE HTML>

<html>
	<meta charset="utf-8">
  <head>
		<title>Sequence Viewer</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

	  <script>
		  var locSplit = window.location.toString().split(/[\/]+/);
			var rName = locSplit[2];
			$("head").append("<script rel='stylesheet' type='text/javascript' src='/" + rName + "/jsLibs' />");
			$("head").append("<script rel='stylesheet' type='text/javascript' src='/" + rName + "/jsOwn' />");
			$("head").append("<link rel='stylesheet' type='text/css' href='/" + rName + "/cssLibs' />");
			$("head").append("<link rel='stylesheet' type='text/css' href='/" + rName + "/cssOwn' />");
	  </script> 
  </head>
  <body>

	
    <script>
    	$(document).ready(function(){
	    	
	    var baseColors = {};
			var locSplit = window.location.toString().split(/[\/]+/);
			var rName = locSplit[2];
			addDiv("body", "viewer");
			var mainData = ajaxRet('/' + rName + '/seqData');
			var seqType =  ajaxRet('/' + rName + '/seqType');
			if(seqType == "dna"){
				baseColors = ajaxRet('/' + rName + '/baseColors');
			}else if (seqType == "protein"){
				baseColors = ajaxRet('/' + rName + '/proteinColors');
			}

			var cellWidth = 20;
			var cellHeight = 25;
			var SeqViewer = new njhSeqViewSvg("#viewer",  mainData, cellWidth, cellHeight, baseColors, true);
			
			function init(){
				$(window).bind("resize", function(){
					SeqViewer.updateCanvas();
					SeqViewer.setUpSliders();
					SeqViewer.paint();
				});
				SeqViewer.setUp();
				SeqViewer.paint();
			}
			init();
		});
		
    </script>
  </body>
</html>
