<!DOCTYPE HTML>
<html>
  <head>
	<title>Mips!</title>

	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script src="/ssv/jsLibs"></script>
	<script src="/ssv/jsOwn"></script>
	<link rel="stylesheet" href="/ssv/cssLibs"></script>
	<link rel="stylesheet" href="/ssv/cssOwn"></script>
	<link href="http://getbootstrap.com/examples/theme/theme.css" rel="stylesheet">
	<style>
		.container {
			padding-right: 15px;
			padding-left: 15px;
			margin-right: auto;
			margin-left: 15px;
			}
		a:visited {
			color:#8844CC;
		}
	</style>
  </head>
  <body>
	<script>
		$(document).ready(function() {
			var locSplit = window.location.toString().split(/[\/]+/);
			var rName = locSplit[2];
			var currentGeneName = locSplit.pop();
			var mNames;
			ajax("/" + rName + "/mipNames/" + currentGeneName, function(mn) {
				mNames = mn;
			});
			var cols = 10;
			var linkPre = "/" + rName + "/mipInfo/";
			var mouseOverC = "#999";
			var mouseLeaveC = "#FFF";
			var addTo = "#mipLinks";
			$(".container.theme-showcase").append("<div class=\"panel panel-primary\" id=\"tPanel\"></div>");
			$("#tPanel").append("<div class=\"panel-heading\"><h1>" + currentGeneName + "</h1></div>");
			$("#tPanel").append("<div class=\"panel-body\"><div id=\"mipLinks\"></div></div>");
			createLinksTable(addTo, linkPre, mNames,cols, mouseOverC, mouseLeaveC);
			
			var sampNames;
			ajax("/" + rName + "/sampNamesForGene/" + currentGeneName, function(sNames) {
				sampNames = sNames;
			});
			
			var linkPreSamp = "/" + rName + "/showOneGeneOneSamp/" + currentGeneName + "/";
			var addToSamp = "#sampLinks";
			$(".container.theme-showcase").append("<div class=\"panel panel-primary\" id=\"sPanel\"></div>");
			$("#sPanel").append("<div class=\"panel-heading\"><h1>Samples</h1></div>");
			$("#sPanel").append("<div class=\"panel-body\"><div id=\"sampLinks\"></div></div>");
			createLinksTable(addToSamp, linkPreSamp, sampNames,cols, mouseOverC, mouseLeaveC);
			
		});
	</script>
	        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          
	        </div>
	        <div id="navbar" class="navbar-collapse collapse">
	          <ul class="nav navbar-nav">
	            <li class=""><a href="/ssv">Home</a></li>
	            

	          </ul>
	        </div><!--/.nav-collapse -->
	      </div>
	       </nav>
		<div class="container theme-showcase" role="main">
			<div class="jumbotron">
				<h1>Mip Targets</h1>
			</div>
		</div>
  </body>
</html>
