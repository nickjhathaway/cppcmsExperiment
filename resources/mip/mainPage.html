  <body>
	<script>
		$(document).ready(function() {
			var rName =  window.location.toString().split(/[\/]+/)[2];
			var gNames;
			ajax("/" + rName + "/geneNames", function(mn) {
				gNames = mn;
			});
			var cols = 10;
			var linkPre = "/" + rName + "/geneInfo/";
			var mouseOverC = "#999";
			var mouseLeaveC = "#FFF";
			var addTo = "#geneLinks";
			//var gPanel = d3.select(".container.theme-showcase").attr("class", "panel panel-primary");
			//gPanel.append("div").attr("class", "panel-heading").append("h1").
			$(".container.theme-showcase").append("<div class=\"panel panel-primary\" id=\"gPanel\"></div>");
			$("#gPanel").append("<div class=\"panel-heading\"><h1>Genes</h1></div>");
			$("#gPanel").append("<div class=\"panel-body\"><div id=\"geneLinks\"></div></div>");
			createLinksTable(addTo, linkPre, gNames,cols, mouseOverC, mouseLeaveC);
			
			var sampNames;
			ajax("/" + rName + "/allSampNames", function(mn) { sampNames = mn;  });
			var linkPreSamp = "/" + rName + "/oneSampAllMipInfo/";
			var addToSamp = "#sampLinks";
			$(".container.theme-showcase").append("<div class=\"panel panel-primary\" id=\"sPanel\"></div>");
			$("#sPanel").append("<div class=\"panel-heading\"><h1>Samples</h1></div>");
			$("#sPanel").append("<div class=\"panel-body\"><div id=\"sampLinks\"></div></div>");
			createLinksTable(addToSamp, linkPreSamp, sampNames,cols, mouseOverC, mouseLeaveC);
			
			$(".container.theme-showcase").append("<div class=\"panel panel-info\" id=\"statsPanel\"></div>");
			$("#statsPanel").append("<div class=\"panel-heading\"><h3>Intial Sample Read Amount Stats</h3></div>");
			$("#statsPanel").append("<div class=\"panel-body\"><a href=" + rName + "/showInitialReadStats>OverView of all Samples</a><p></p><div id=\"sampStatsLinks\"></div></div>");
			var linkPreSampStats = "/" + rName + "/showInitialReadStatsPerSample/";
			var addToSampStats = "#sampStatsLinks";
			createLinksTable(addToSampStats, linkPreSampStats, sampNames,cols, mouseOverC, mouseLeaveC);
		});
	</script>
