
<!DOCTYPE HTML>
<html>
  <head>
	<title>All Samples Info</title>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script src="/ssv/jsLibs"></script>
	<script src="/ssv/jsOwn"></script>
	<script src="/ssv/jsMiv"></script>
	<link rel="stylesheet" href="/ssv/cssLibs">
	<link rel="stylesheet" href="/ssv/cssOwn">
	<link rel="stylesheet" href="/ssv/cssMiv">
  </head>
  <body>

	
    <script>
    	$(document).ready(function(){
    		//get current name from window location
			var locSplit = window.location.toString().split(/[\/]+/);
			var rName = locSplit[2];
			var currentPopName = locSplit.pop();
			//change title to current name
			$("title", "head").html(currentPopName);
			$("#titleName").html(currentPopName);
			//get sample names and the table with the sample names
			var sampNames;
			ajax("/" + rName + "/mipSampleNames/" + currentPopName, function(mn){ sampNames = mn; });
			ajaxPost('/' + rName + '/allSampsInfo/' + currentPopName , {"sampNames": sampNames}, function(tab){ mainPopInfoTab = tab; });
			//get the seq and color data for the sequence view of the population sequences 
			var mainData;
	        var baseColors = {};
			ajax('/' + rName + '/popSeqData/' + currentPopName, function(md){ mainData = md; });
			ajax('/' + rName + '/baseColors', function(bc){ baseColors = bc; });
			
			var geneName;
			ajax("/" + rName + "/getGeneForMipName/" + currentPopName, function(gn){ geneName = gn; });
			d3.select("#mipGeneLink").attr("href","/" + rName + "/geneInfo/" + geneName );
			d3.select("#mipTargetLink").attr("href","/" + rName + "/mipInfo/" + currentPopName ).text(currentPopName);
						
			//sample table
			var sampleTable =  new njhTable("#sampTable", mainPopInfoTab, currentPopName + "_sampInfo", false);	
			// bar graph for the sample info
			var sampleChart = new njhSampleChart("#sampleChartMaster", mainPopInfoTab, currentPopName +  "_sampChart","s_Sample", "c_barcodeFrac","h_popUID", ["s_Sample", "h_popUID", "c_clusterID", "c_barcodeCnt", "c_barcodeFrac"]);
			//update the chart and table on click of the sample checkboxes
			function updateChartOnClick() { 
				//get all currently checked sample boxes and then update the current samples  
			    var allVals = [];
			    $('#sampNameMenu :checked').each(function() {
			      allVals.push($(this).val());
			    });
			    var currentSampNames = _.intersection(sampNames, allVals);
			    if(currentSampNames.length == 0){
			    	mainPopInfoTab = {};
			    }else{
			    	ajaxPost('/' + rName + '/allSampsInfo/' + currentPopName, {"sampNames": currentSampNames}, function(tab){ mainPopInfoTab = tab; });
			    }
			 	sampleTable.updateWithData(mainPopInfoTab);
			 	sampleChart.updateWithData(mainPopInfoTab);
			};
			//create samp menu 
			var sampMenu = new njhCheckboxMenu("#sampNameMenu", sampNames, updateChartOnClick);

			//create SeqViewer for the population final sequences 
			var cellWidth = 20;
			var cellHeight = 25;
			var SeqViewer = new njhSeqView("#dnaViewer",  mainData, cellWidth, cellHeight, baseColors, true);
			function init(){
				$(window).bind("resize", function(){
					SeqViewer.updateCanvas();
					SeqViewer.setUpSliders();
					SeqViewer.paint();
				});
				SeqViewer.setUp();
				SeqViewer.paint();
			}
			init();
			//get the population information table from server
			var popInfoTab;
			ajax('/' + rName + '/popInfo/' + currentPopName, function(tab){ popInfoTab = tab; });
			//create the population table and populate it 
			var popTable = new njhTable("#popTable", popInfoTab, currentPopName + "_popInfo", true);
			createNavBar("#topNav", rName, geneName, "", "");
		});
		
    </script>
	<div id = "topNav"></div>
    <div class="container theme-showcase" role="main">
		<div class="jumbotron">
			<h1 id="titleName"></h1>
		</div>
		<div id = "sampTable"></div>
	    <div id = "sampNameMenu"></div>
	    <div id = "sampleChartMaster"></div>
	    <div id = "dnaViewer"></div>
	   	<div id = "popTable"></div>
    </div>
  </body>
</html>
