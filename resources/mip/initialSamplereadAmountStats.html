
<!DOCTYPE HTML>
<html>
  <head>
	<title>All Samples Info</title>
	<style>	
	
		

		#qualChart, #popTable, #popChart {
			position: relative;
			clear: both;
			top: 80px;
		}
	</style>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script src="/ssv/jsLibs"></script>
	<script src="/ssv/jsOwn"></script>
	<link rel="stylesheet" href="/ssv/cssLibs"></script>
	<link rel="stylesheet" href="/ssv/cssOwn"></script>
  </head>
  <body>

	
    <script>
    	$(document).ready(function(){
    		//get current name from window location
			var locSplit = window.location.toString().split(/[\/]+/);
			var rName = locSplit[2];
			//change title to current name
			$("title", "head").html("Initial Read Stats");
			//get sample names and the table with the sample names
			var mainSampStatsInfoTab;
			ajax('/' + rName + '/getInitialReadStats', function(tab){ mainSampStatsInfoTab = tab; });

			//create sample table 
			var sampTab = createTable("#sampStatsTable");
			updateTable(sampTab, mainSampStatsInfoTab["tab"],  mainSampStatsInfoTab["columnNames"]);
			//create update click function 
			function updateTableOnClick() {         
			     var allVals = [];
			     $(':checked', "#sampStatsTableMenu").each(function() {
			       allVals.push($(this).val());
			     });
			     var currentColumnNames = _.intersection(mainSampStatsInfoTab["columnNames"], allVals);
			     updateTable(sampTab, mainSampStatsInfoTab["tab"], currentColumnNames );;
			};
			//add column name checkboxes as needed
			var inputs = d3.select("#sampStatsTableMenu").selectAll("input")
				.data(mainSampStatsInfoTab["columnNames"])
				.enter()
				.append("label")
					.html(function(d){return d;})
					.attr("style", "border:2px solid black; padding: 2;")
				.append("input")
					.attr("type","checkbox")
					.attr("name", "check")
					.attr("checked", true)
					.attr("value",function(d){return d;})
					.attr("id", function(d){return d;});

			//add click function to the sample table menu inputs 
			$('input', "#sampStatsTableMenu" ).click( updateTableOnClick );
			//Add check all and uncheck all to the menu on their own line for easy viewing 
			$('<br>').appendTo('#sampStatsTableMenu');
			$('<a>',{
			    text: 'Check All',
			    href: "javascript:void(0);",
			    id: "check-all"
			}).appendTo('#sampStatsTableMenu');
			$('<br>').appendTo('#sampStatsTableMenu');
			$('<a>',{
			    text: 'Uncheck All',
			    href: "javascript:void(0);",
			    id: "uncheck-all"
			}).appendTo('#sampStatsTableMenu');
			//add check all and uncheck all actions to the buttons
			$('#check-all', "#sampStatsTableMenu").click(function(){
			    $("input:checkbox", "#sampStatsTableMenu").prop('checked', true);
			    updateTableOnClick();
			  });
			  $('#uncheck-all', "#sampStatsTableMenu").click(function(){
			    $("input:checkbox", "#sampStatsTableMenu").prop('checked', false);
			    updateTableOnClick();
			});
			//console.log(mainSampStatsInfoTab);
			var xLabs = [];
			for(obj in mainSampStatsInfoTab["tab"]){
				//console.log(popInfoTab[obj]["popUID"]);
				console.log(mainSampStatsInfoTab["tab"][obj]);
				console.log(obj);
				xLabs.push(mainSampStatsInfoTab["tab"][obj]["sampleName"]);
			}
			console.log(xLabs);
		    var chart = c3.generate({
		        data: {
		            json: mainSampStatsInfoTab["tab"],
		            keys: {
		                value: mainSampStatsInfoTab["numericColNames"],
		            }, 
		            axes: {
		            	totalInitial :'y',
		            	readsUsed :'y2'
		            }, 
		            type: 'bar'
		        },
		        axis: {
		            x: {
		                type: 'category',
						categories: xLabs ,
			            tick: {
			                rotate: 75
			            },
			            height: 130
		            },
		            y2: {
		            	show:true
		            }
		        },
		        bindto: "#chart"
			});
			chart.hide(["assembled", "discarded", "unassembled", "matchingExtArm", "UnmatachedExtArm", "FailedLigationArm", "readsFailingBarcodeFiltering", "readsFailingMinlen", "readsFailingQuality"]);
		});
		
    </script>
    
    <div id = "sampStatsTable">
    	<div id = "sampStatsTableMenu"></div>
    </div>
    <div id = "chart">
    	
    </div>
  </body>
</html>
