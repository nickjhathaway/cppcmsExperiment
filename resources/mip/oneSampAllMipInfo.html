    <script>
    	$(document).ready(function(){
    		//get current name from window location
			var locSplit = window.location.toString().split(/[\/]+/);
			var rName = locSplit[2];
			var currentSampName = locSplit.pop();
			//change title to current name
			$("title", "head").html(currentSampName);
			
			$("#titleName").html(currentSampName);
			//get sample names and the table with the sample names
			var allMipNames;
			var mainSampInfoTab;
			ajax("/" + rName + "/sampMipNames/" + currentSampName, function(mn){ allMipNames = mn["mipNames"]; });
			//console.log(allMipNames);
			//console.log(allMipNames.join("DELIM"));
			ajax('/' + rName + '/oneSampAllMipData/' + currentSampName + "/" + allMipNames.join("DELIM"), function(tab){ mainSampInfoTab = tab; });

			//sample table
			var sampleTable =  new njhTable("#sampTable", mainSampInfoTab, currentSampName + "_sampInfo", false);	
			// bar graph for the sample info
			var sampleChart = new njhSampleChart("#sampleChartMaster", mainSampInfoTab, currentSampName +  "_sampChart","mipName", "c_barcodeFrac","c_clusterID", ["mipName", "h_popUID", "c_clusterID", "c_barcodeCnt", "c_barcodeFrac"]);
			//var sampleChart = new njhSampleChart("#sampleChartMaster", mainSampInfoTab, currentSampName +  "_sampChart","mipName", "c_barcodeCnt","c_clusterID", ["mipName", "h_popUID", "c_clusterID", "c_barcodeFrac", "c_barcodeCnt"]);
			//update the chart and table on click of the sample checkboxes
			function updateChartOnClick() { 
				//get all currently checked sample boxes and then update the current samples  
			    var allVals = [];
			    $('#sampNameMenu :checked').each(function() {
			      allVals.push($(this).val());
			    });
			    var currentMipNames = _.intersection(allMipNames, allVals);
			    if(currentMipNames.length == 0){
			    	mainPopInfoTab = {};
			    }else{
			    	ajax('/' + rName + '/oneSampAllMipData/' + currentSampName + "/" + currentMipNames.join("DELIM"), function(tab){ mainSampInfoTab = tab; });;
			    }
			 	sampleTable.updateWithData(mainSampInfoTab);
			 	sampleChart.updateWithData(mainSampInfoTab);
			};
			//create samp menu 
			var sampMenu = new njhCheckboxMenu("#sampNameMenu", allMipNames, updateChartOnClick);

		});
		
    </script>
