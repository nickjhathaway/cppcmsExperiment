
<!DOCTYPE HTML>
<html>
  <head>
	<title>All Samples Info</title>
	<style>	
	
		

		#qualChart, #popTable, #popChart {
			position: relative;
			clear: both;
			top: 80px;
		}
	</style>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script>
    	$(document).ready(function(){
    		//get current name from window location
			var locSplit = window.location.toString().split(/[\/]+/);
			var rName = locSplit[2];
			var currentSampName = locSplit.pop();
			//change title to current name
			$("title", "head").html(currentSampName);
			//get sample names and the table with the sample names
			var allMipNames;
			var mainSampInfoTab;
			ajax("/" + rName + "/sampMipNames/" + currentSampName, function(mn){ allMipNames = mn["mipNames"]; });
			console.log(allMipNames);
			console.log(allMipNames.join("DELIM"));
			ajax('/' + rName + '/oneSampAllMipData/' + currentSampName + "/" + allMipNames.join("DELIM"), function(tab){ mainSampInfoTab = tab; });
			//get the seq and color data for the sequence view of the population sequences 
			//var mainData;
	        //var baseColors = {};
			//ajax('/' + rName + '/popSeqData/' + currentPopName, function(md){ mainData = md; });
			//ajax('/' + rName + '/baseColors', function(bc){ baseColors = bc; });
			
			//ajax("/" + rName + "/oneSampAllMipData/" + currentSampName, function(mn){ mainSampInfoTab = mn; });
			//create sample table 
			var sampTab = createTable("#sampTable");
			updateTable(sampTab, mainSampInfoTab["tab"],  mainSampInfoTab["columnNames"]);
			//create update click function 
			function updateTableOnClick() {         
			     var allVals = [];
			     $(':checked', "#sampTableMenu").each(function() {
			       allVals.push($(this).val());
			     });
			     var currentColumnNames = _.intersection(mainSampInfoTab["columnNames"], allVals);
			     updateTable(sampTab, mainSampInfoTab["tab"], currentColumnNames );;
			};
			//add column name checkboxes as needed
			var inputs = d3.select("#sampTableMenu").selectAll("input")
				.data(mainSampInfoTab["columnNames"])
				.enter()
				.append("label")
					.html(function(d){return d;})
					.attr("style", "border:2px solid black; padding: 2;")
				.append("input")
					.attr("type","checkbox")
					.attr("name", "check")
					.attr("checked", true)
					.attr("value",function(d){return d;})
					.attr("id", function(d){return d;});

			//add click function to the sample table menu inputs 
			$('input', "#sampTableMenu" ).click( updateTableOnClick );
			//Add check all and uncheck all to the menu on their own line for easy viewing 
			$('<br>').appendTo('#sampTableMenu');
			$('<a>',{
			    text: 'Check All',
			    href: "javascript:void(0);",
			    id: "check-all"
			}).appendTo('#sampTableMenu');
			$('<br>').appendTo('#sampTableMenu');
			$('<a>',{
			    text: 'Uncheck All',
			    href: "javascript:void(0);",
			    id: "uncheck-all"
			}).appendTo('#sampTableMenu');
			//add check all and uncheck all actions to the buttons
			$('#check-all', "#sampTableMenu").click(function(){
			    $("input:checkbox", "#sampTableMenu").prop('checked', true);
			    updateTableOnClick();
			  });
			  $('#uncheck-all', "#sampTableMenu").click(function(){
			    $("input:checkbox", "#sampTableMenu").prop('checked', false);
			    updateTableOnClick();
			});
			console.log(mainSampInfoTab);
			var mipNames = mainSampInfoTab["mipNames"];
			//create tootip for sample chart 
			var tooltip = d3.select("body")
				.append("div")
				.style("position", "absolute")
				.style("visibility", "hidden")
				.style("background-color", "#88aaaa")
				.attr("id", "popHover");
			//create the table for the tootip
			var hoverTab = createTable("#popHover");
			//Create the margins and set the width and height for the sample chart
			var margin = {top: 20, right: 30, bottom: 80, left: 40},
			    width = $(window).width() -100 - margin.left - margin.right,
			    height = 500 - margin.top - margin.bottom;
			//Select the chart and update with width and height
			var chart = d3.select("#chart")
			    .attr("width", width + margin.left + margin.right)
			    .attr("height", height + margin.top + margin.bottom)
			  .append("g")
			    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
			//create the x and y axes 
			var x = d3.scale.ordinal()
			    .rangeRoundBands([0, width - 100], .1);
			
			var y = d3.scale.linear()
			    .range([height, 0]);
			    
			var xAxis = d3.svg.axis()
			    .scale(x)
			    .orient("bottom");
			
			var yAxis = d3.svg.axis()
			    .scale(y)
			    .orient("left");
			//set up the colors and create the info needed for hover tooltip
			var sampleSum = {};
			var samplePopNames = {};
			var color = d3.scale.ordinal()

				sampleSum[mainSampInfoTab["tab"][pos].mipName] = 0;
				samplePopNames[mainSampInfoTab["tab"][pos].mipName] = [];
			}
			for(pos in mainSampInfoTab["tab"]){

					mipName: mainSampInfoTab["tab"][actualPos].mipName,
					h_popUID: mainSampInfoTab["tab"][actualPos].h_popUID,
					c_clusterID: mainSampInfoTab["tab"][actualPos].c_clusterID,

					color: color(mainSampInfoTab["tab"][actualPos].c_clusterID)});
			}
			//set up the x domain for the current sample names 
			x.domain(mainSampInfoTab["tab"].map(function(d) { return d.mipName; }));
			y.domain([0,1]);
			//add the axes to the chart
			chart.append("g")

				    .attr("dy", ".35em")
				    .attr("transform", "rotate(90)")
				    .style("text-anchor", "start")
				    .style("font", "12px sans-serif");
			chart.selectAll(".x.axis path").style("display", "none");
			chart.append("g")
			      .attr("class", "y axis")
			      .call(yAxis)
			      .selectAll("text")
				    .style("font", "12px sans-serif");
			chart.selectAll(".axis path")

				.style("stroke", "#000")
				.style("shape-rendering", "crispEdges");
			chart.selectAll(".axis line")

				.style("stroke", "#000")
				.style("shape-rendering", "crispEdges");
			
			var bars = chart.selectAll(".bar")
			      .data(mainSampInfoTab["tab"]);
			      
			bars.enter().append("rect")
			      .attr("class", "bar")
			      .attr("x", function(d) { return x(d.mipName); })
			      .attr("y", function(d) { 
			      		var ret = y(sampleSum[d.mipName] + d.c_barcodeFrac);
			      		sampleSum[d.mipName] = sampleSum[d.mipName] + d.c_barcodeFrac;
			      		return ret; 
			      		})
			      .attr("height", function(d) { return height - y(d.c_barcodeFrac); })
			      .attr("width", x.rangeBand())
			      .attr("fill", function(d){ return color(d.c_clusterID);})
			      .style("stroke", "#000")
			      .attr("data-legend",function(d) { return d.c_clusterID;})
			      .on("mouseover", function(d){updateTableWithColors(hoverTab,samplePopNames[d.mipName], ["mipName", "h_popUID", "c_clusterID","c_barcodeFrac"]); return tooltip.style("visibility", "visible");})

				  .on("mouseout", function(){return tooltip.style("visibility", "hidden");});
			bars.exit()
				    .remove();
			  //add legend
			var legend = chart.append("g")
				  .attr("class","legend")
				  .attr("transform","translate(" + (width - 90) + ",10)")
				  .style("font-size","12px")
				  .call(d3.legend);
			//add legend style directly so download will download it as well
			d3.select(".legend-box").style("fill", "#fff");
			d3.select(".legend-items").style("fill", "#000");
			//create update chart function to update as sample check boxes are modified

				chart.selectAll(".axis line")

				//get all the bars
				var bars = chart.selectAll(".bar").data(mainSampInfoTab["tab"]);
				//update the bars already there with new info
				bars.attr("x", function(d) { return x(d.mipName); })

				      		var ret = y(sampleSum[d.mipName] + d.c_barcodeFrac);
				      		sampleSum[d.mipName] = sampleSum[d.mipName] + d.c_barcodeFrac;

				      .attr("data-legend",function(d) { return d.c_clusterID;})

					  .on("mousemove", function(){return tooltip.style("top", (event.pageY-10)+"px").style("left",(event.pageX+10)+"px");})
					  .on("mouseout", function(){return tooltip.style("visibility", "hidden");});
				//create new bars as needed
				bars.enter().append("rect")
				      .attr("class", "bar")
				      .attr("x", function(d) { return x(d.mipName); })
				      .attr("y", function(d) { 
				      		var ret = y(sampleSum[d.mipName] + d.c_barcodeFrac);
				      		sampleSum[d.mipName] = sampleSum[d.mipName] + d.c_barcodeFrac;
				      		return ret; 
				      		})
				      .attr("height", function(d) { return height - y(d.c_barcodeFrac); })
				      .attr("width", x.rangeBand())
				      .attr("fill", function(d){ return color(d.c_clusterID);})
				      .style("stroke", "#000")
				      .attr("data-legend",function(d) { return d.c_clusterID;})
				      .on("mouseover", function(d){updateTableWithColors(hoverTab,samplePopNames[d.mipName], ["mipName", "h_popUID", "c_clusterID","c_barcodeFrac"]); return tooltip.style("visibility", "visible");})
					  .on("mousemove", function(){return tooltip.style("top", (event.pageY-10)+"px").style("left",(event.pageX+10)+"px");})
					  .on("mouseout", function(){return tooltip.style("visibility", "hidden");});
			    //remove the bars no longer needed
				bars.exit().remove();
				//update legend
				legend.call(d3.legend);
			}
			//update the chart and table on click of the sample checkboxes
			function updateChartOnClick() { 
				//get all currently checked sample boxes and then update the current samples  
			    var allVals = [];
			    $('#sampNameMenu :checked').each(function() {
			      allVals.push($(this).val());
			    });
			    var currentMipNames = _.intersection(allMipNames, allVals);
			    if(currentMipNames.length == 0){
			    	mainSampInfoTab = {};
			    }else{
			    	ajax('/' + rName + '/oneSampAllMipData/' + currentSampName + "/" + currentMipNames.join("DELIM"), function(tab){ mainSampInfoTab = tab; });
			    }
			 	updateTableOnClick();
			 	updateChart();
			};
			//create the inputs checkboxes for the sample name 
			var inputs = d3.select("#sampNameMenu").selectAll("input")
				.data(mipNames)
				.enter()
				.append("label")
					.html(function(d){return d;})
					.attr("style", "border:2px solid black; padding: 2;")
				.append("input")
					.attr("type","checkbox")
					.attr("name", "check")
					.attr("checked", true)
					.attr("value",function(d){return d;})
					.attr("id", function(d){return d;});
			//Add check all and uncheck all buttons on their own lines
			$('<br>').appendTo('#sampNameMenu');
			$('<a>',{
			    text: 'Check All',
			    href: "javascript:void(0);",
			    id: "check-all"
			}).appendTo('#sampNameMenu');
			$('<br>').appendTo('#sampNameMenu');
			$('<a>',{
			    text: 'Uncheck All',
			    href: "javascript:void(0);",
			    id: "uncheck-all"
			}).appendTo('#sampNameMenu');
			//add the uncheckall and check all functions
			$('#check-all', "#sampNameMenu").click(function(){
			    $("input:checkbox", "#sampNameMenu").prop('checked', true);
			    updateChartOnClick();
			  });
			  $('#uncheck-all', "#sampNameMenu").click(function(){
			    $("input:checkbox", "#sampNameMenu").prop('checked', false);
			    updateChartOnClick();

			//add update function to the checkboxes
			$( '#sampNameMenu input' ).click( updateChartOnClick );
			//added a save svg button for the sample chart
			d3.select("#save").append("a").attr("id", "imgDownload");

			        .attr("version", 1.1)
			        .attr("xmlns", "http://www.w3.org/2000/svg")
			        .node().parentNode.innerHTML;
			  	//add the svg information to a and then click it to trigger the download
			  	var imgsrc = 'data:image/svg+xml;base64,'+ btoa(html);
			  	d3.select("#imgDownload").attr("download", currentSampName);
			  	d3.select("#imgDownload").attr("href", imgsrc);
			  	var a = $("#imgDownload")[0];
			  	a.click();
			});

    </script>
