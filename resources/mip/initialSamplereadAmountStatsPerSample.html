
<!DOCTYPE HTML>
<html>
  <head>
	<title>All Samples Info</title>
	<style>	
	
		

		#qualChart, #popTable, #popChart {
			position: relative;
			clear: both;
			top: 80px;
		}
	</style>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script src="/ssv/jsLibs"></script>
	<script src="/ssv/jsOwn"></script>
	<link rel="stylesheet" href="/ssv/cssLibs"></script>
	<link rel="stylesheet" href="/ssv/cssOwn"></script>
  </head>
  <body>

	
    <script>
    	$(document).ready(function(){
    		//get current name from window location
			var locSplit = window.location.toString().split(/[\/]+/);
			var rName = locSplit[2];
			var currentSampName = locSplit.pop();
			//change title to current name
			$("title", "head").html("Initial Read Stats");
			//get sample names and the table with the sample names
			var mainSampStatsInfoTab;
			var allMipNames;
			ajax("/" + rName + "/mipNamesForSample/" + currentSampName, function(mn){ allMipNames = mn; });
			
			ajax('/' + rName + '/getInitialReadStatsPerSample/' + currentSampName + "/" + allMipNames.join("DELIM"), function(tab){ mainSampStatsInfoTab = tab; });

			//create sample table 
			var sampTab = createTable("#sampStatsTable");
			updateTable(sampTab, mainSampStatsInfoTab["tab"],  mainSampStatsInfoTab["columnNames"]);
			//create update click function 
			//console.log(mainSampStatsInfoTab["numericColNames"]);
			function updateTableOnClick() {         
			     var allVals = [];
			     $(':checked', "#sampStatsTableMenu").each(function() {
			       allVals.push($(this).val());
			     });
			     var currentColumnNames = _.intersection(mainSampStatsInfoTab["columnNames"], allVals);
			     updateTable(sampTab, mainSampStatsInfoTab["tab"], currentColumnNames );;
			     var hideThese = [];
			     for(var col in mainSampStatsInfoTab["numericColNames"]){
			     	//console.log(col);
			     	if(currentColumnNames.indexOf(mainSampStatsInfoTab["numericColNames"][col]) > -1){
			     	}else{
			     		hideThese.push(mainSampStatsInfoTab["numericColNames"][col]);
			     	}
			     }
			     console.log(currentColumnNames);
			     console.log(hideThese);
			     chart.show(currentColumnNames);
			     chart.hide(hideThese);
			};
			//add column name checkboxes as needed
			var inputs = d3.select("#sampStatsTableMenu").selectAll("input")
				.data(mainSampStatsInfoTab["columnNames"])
				.enter()
				.append("label")
					.html(function(d){return d;})
					.attr("style", "border:2px solid black; padding: 2;")
				.append("input")
					.attr("type","checkbox")
					.attr("name", "check")
					.attr("checked", true)
					.attr("value",function(d){return d;})
					.attr("id", function(d){return d;});

			//add click function to the sample table menu inputs 
			$('input', "#sampStatsTableMenu" ).click( updateTableOnClick );
			//Add check all and uncheck all to the menu on their own line for easy viewing 
			$('<br>').appendTo('#sampStatsTableMenu');
			$('<a>',{
			    text: 'Check All',
			    href: "javascript:void(0);",
			    id: "check-all"
			}).appendTo('#sampStatsTableMenu');
			$('<br>').appendTo('#sampStatsTableMenu');
			$('<a>',{
			    text: 'Uncheck All',
			    href: "javascript:void(0);",
			    id: "uncheck-all"
			}).appendTo('#sampStatsTableMenu');
			//add check all and uncheck all actions to the buttons
			$('#check-all', "#sampStatsTableMenu").click(function(){
			    $("input:checkbox", "#sampStatsTableMenu").prop('checked', true);
			    updateTableOnClick();
			  });
			  $('#uncheck-all', "#sampStatsTableMenu").click(function(){
			    $("input:checkbox", "#sampStatsTableMenu").prop('checked', false);
			    updateTableOnClick();
			});
			$('<br>').appendTo('#sampStatsTableMenu');
			$('<button>',{
			    text: 'Download Table',
			    id: "tabSave"
			}).appendTo('#sampStatsTableMenu');
			d3.select("#tabSave").append("a").attr("id", "tabDownLink");
			d3.select("#tabSave").on("click", function(){
			  	//var imgsrc = 'data:image/svg+xml;base64,'+ btoa(html);
			  	var imgsrc = 'data:text/plain;base64,'+ btoa(d3.csv.format(mainSampStatsInfoTab["tab"]));
			  	d3.select("#tabDownLink").attr("download", currentSampName + "_stats.tab.txt");
			  	d3.select("#tabDownLink").attr("href", imgsrc);
			  	var a = $("#tabDownLink")[0];
			  	a.click();
			});
			console.log(d3.csv.format(mainSampStatsInfoTab["tab"]));
			//console.log(mainSampStatsInfoTab);
			var xLabs = [];
			for(obj in mainSampStatsInfoTab["tab"]){
				//console.log(popInfoTab[obj]["popUID"]);
				//console.log(mainSampStatsInfoTab["tab"][obj]);
				//console.log(obj);
				xLabs.push(mainSampStatsInfoTab["tab"][obj]["mipName"]);
			}
			
			function updateChartOnClick() { 
				//get all currently checked sample boxes and then update the current samples  
			    var allVals = [];
			    $('#mipNameMenu :checked').each(function() {
			      allVals.push($(this).val());
			    });
			    var currentMipNames = _.intersection(allMipNames, allVals);
			    console.log("currentMipName" + currentMipNames);
			    if(currentMipNames.length == 0){
			    	mainSampStatsInfoTab = {};
			    }else{
			    	ajax('/' + rName + '/getInitialReadStatsPerSample/' + currentSampName + "/" + currentMipNames.join("DELIM"), function(tab){ mainSampStatsInfoTab = tab; });
			    }
					var xLabsNew = [];
					for(obj in mainSampStatsInfoTab["tab"]){
						//console.log(popInfoTab[obj]["popUID"]);
						//console.log(mainSampStatsInfoTab["tab"][obj]);
						//console.log(obj);
						xLabsNew.push(mainSampStatsInfoTab["tab"][obj]["mipName"]);
					}
			    chart = c3.generate({
		        data: {
		            json: mainSampStatsInfoTab["tab"],
		            keys: {
		                value: mainSampStatsInfoTab["numericColNames"],
		            }, 
		            axes: {
		            	readNumber :'y'
		            }, 
		            type: 'bar'
		        },
		        axis: {
		            x: {
		                type: 'category',
						categories: xLabsNew ,
			            tick: {
			                rotate: 75
			            },
			            height: 130
		            }
		        },
		        bindto: "#chart"
			});
			 	updateTableOnClick();
			 	
			 	//updateChart();
			};
			//create the inputs checkboxes for the sample name 
			var inputs = d3.select("#mipNameMenu").selectAll("input")
				.data(allMipNames)
				.enter()
				.append("label")
					.html(function(d){return d;})
					.attr("style", "border:2px solid black; padding: 2;")
				.append("input")
					.attr("type","checkbox")
					.attr("name", "check")
					.attr("checked", true)
					.attr("value",function(d){return d;})
					.attr("id", function(d){return d;});
			//Add check all and uncheck all buttons on their own lines
			$('<br>').appendTo('#mipNameMenu');
			$('<a>',{
			    text: 'Check All',
			    href: "javascript:void(0);",
			    id: "check-all"
			}).appendTo('#mipNameMenu');
			$('<br>').appendTo('#mipNameMenu');
			$('<a>',{
			    text: 'Uncheck All',
			    href: "javascript:void(0);",
			    id: "uncheck-all"
			}).appendTo('#mipNameMenu');
			//add the uncheckall and check all functions
			$('#check-all', "#mipNameMenu").click(function(){
			    $("input:checkbox", "#mipNameMenu").prop('checked', true);
			    updateChartOnClick();
			  });
			  $('#uncheck-all', "#mipNameMenu").click(function(){
			    $("input:checkbox", "#mipNameMenu").prop('checked', false);
			    updateChartOnClick();
			});
			//add update function to the checkboxes
			$( '#mipNameMenu input' ).click( updateChartOnClick );
			
			console.log(xLabs);
		    var chart = c3.generate({
		        data: {
		            json: mainSampStatsInfoTab["tab"],
		            keys: {
		                value: mainSampStatsInfoTab["numericColNames"],
		            }, 
		            axes: {
		            	readNumber :'y'
		            }, 
		            type: 'bar'
		        },
		        axis: {
		            x: {
		                type: 'category',
						categories: xLabs ,
			            tick: {
			                rotate: 75
			            },
			            height: 130
		            }
		        },
		        bindto: "#chart"
			});
			chart.hide(["assembled", "discarded", "unassembled", "matchingExtArm", "UnmatachedExtArm", "FailedLigationArm", "readsFailingBarcodeFiltering", "readsFailingMinlen", "readsFailingQuality"]);
		});
		
    </script>
    
    <div id = "sampStatsTable">
    	<div id = "sampStatsTableMenu"></div>
    </div>
     <div id = "mipNameMenu">
    	
    </div>
    <div id = "chart">
    	
    </div>
  </body>
</html>
