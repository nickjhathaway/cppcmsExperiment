  <body>

	
    <script>
    	$(document).ready(function(){
    		//get current name from window location
			var locSplit = window.location.toString().split(/[\/]+/);
			var rName = locSplit[2];
			var currentSampName = locSplit.pop();
			//change title to current name
			$("title", "head").html("Initial Read Stats");
			//get sample names and the table with the sample names
			var mainSampStatsInfoTab;
			var allMipNames;
			ajax("/" + rName + "/mipNamesForSample/" + currentSampName, function(mn){ allMipNames = mn; });
			
			ajax('/' + rName + '/getInitialReadStatsPerSample/' + currentSampName + "/" + allMipNames.join("DELIM"), function(tab){ mainSampStatsInfoTab = tab; });
			$("#titleName").html(currentSampName + " Extraction Info");
			//sample table
			var sampleTable =  new njhTable("#sampStatsTable", mainSampStatsInfoTab,  currentSampName + "_sampExtractInfo", true);	
			
			function updateChartOnClick() { 
				//get all currently checked sample boxes and then update the current samples  
			    var allVals = [];
			    $('#mipNameMenu :checked').each(function() {
			      allVals.push($(this).val());
			    });
			    var currentMipNames = _.intersection(allMipNames, allVals);
			    console.log("currentMipName" + currentMipNames);
			    if(currentMipNames.length == 0){
			    	mainSampStatsInfoTab = {};
			    }else{
			    	ajax('/' + rName + '/getInitialReadStatsPerSample/' + currentSampName + "/" + currentMipNames.join("DELIM"), function(tab){ mainSampStatsInfoTab = tab; });
			    }
			    sampleTable.updateWithData(mainSampStatsInfoTab);
			};
			
			var sampMenu = new njhCheckboxMenu("#mipNameMenu", allMipNames, updateChartOnClick);
		});
		
    </script>
