
<!DOCTYPE HTML>
<html>
  <head>
	<title>Sample Info</title>

	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script src="/ssv/jsLibs"></script>
	<script src="/ssv/jsOwn"></script>
	<link rel="stylesheet" href="/ssv/cssLibs"></script>
	<link rel="stylesheet" href="/ssv/cssOwn"></script>
  </head>
  <body>
    <script>
    	$(document).ready(function(){
    		/*
    		 * 	<style>
		#qualChart, #qualChartFinal, h1, #popTable, #chart {
			position: relative;
			clear: both;
			top: 80px;
		}
	</style>
    		 */
			var locSplit = window.location.toString().split(/[\/]+/);
			var rName = locSplit[2];
			var currentSampName = locSplit.pop();
			var currentPopName = locSplit.pop();
			$("title", "head").html(currentPopName);
			console.log(currentPopName);
	    	var mainData;
	    	var mainFinalData;
	        var baseColors = {};
			ajax('/' + rName + '/oneSampInitSeqData/' +currentPopName + "/" + currentSampName, function(md){ mainData = md; });
			ajax('/' + rName + '/oneSampFinalSeqData/' +currentPopName + "/" + currentSampName, function(md){ mainFinalData = md; });
			ajax('/' + rName + '/baseColors', function(bc){ baseColors = bc; });
			var cellWidth = 20;
			var cellHeight = 25;
			var SeqViewerInitial = new SeqView("canvasDiv1", mainData, cellWidth, cellHeight, baseColors, "#qualChart");
			var SeqViewerFinal = new SeqView("canvasDiv2", mainFinalData, cellWidth, cellHeight, baseColors, "#qualChartFinal");

			function init(){
				$(window).bind("resize", function(){
					SeqViewerInitial.updateCanvas();
					SeqViewerInitial.setUpSliders();
					SeqViewerInitial.paint();
					SeqViewerFinal.updateCanvas();
					SeqViewerFinal.setUpSliders();
					SeqViewerFinal.paint();
				});
				SeqViewerInitial.setUp();
				SeqViewerInitial.paint();
				SeqViewerFinal.setUp();
				SeqViewerFinal.paint();
			}
			init();

			//console.log(svg);
			var mainPopInfoTab;
			ajax('/' + rName + '/oneSampTabData/'+currentPopName + "/" + currentSampName, function(tab){ mainPopInfoTab = tab; });
			var tab = createTable("#popTable");
			var columnNames = mainPopInfoTab["columnNames"];
			var popInfoTab = mainPopInfoTab["tab"];
			var numericCols = mainPopInfoTab["numericColNames"];
			updateTable(tab,popInfoTab,  columnNames);
			function updateTableOnClick() {         
			     var allVals = [];
			     $('#popTableMenu :checked').each(function() {
			       allVals.push($(this).val());
			     });
			     var currentColumnNames = _.intersection(columnNames, allVals);
			     updateTable(tab,popInfoTab, currentColumnNames );;
			 };
			var inputs = d3.select("#popTableMenu").selectAll("input")
				.data(columnNames)
				.enter()
				.append("label")
					.html(function(d){return d;})
					.attr("for",function(d){return d;})
					.attr("style", "border:2px solid black; padding: 2;")
				.append("input")
					.attr("type","checkbox")
					.attr("name", "check")
					.attr("value",function(d){return d;})
					.attr("id", function(d){return d;})
					;
				 ;
			 $( '#popTableMenu input' ).click( updateTableOnClick );
			 
			var xLabs = [];
			for(obj in popInfoTab){
				xLabs.push(popInfoTab[obj]["popUID"]);
			}
			 chart = c3.generate({
		        data: {
		            json: popInfoTab,
		            keys: {
		                value: numericCols,
		            }, 
		            axes: {
		            	hapSampCNT :'y',
		            	hapReadCNT :'y2'
		            }, 
		            type: 'bar'
		        },
		        axis: {
		            x: {
		                type: 'category',
						categories: xLabs ,
			            tick: {
			                rotate: 75
			            },
			            height: 130
		            },
		            y2: {
		            	show:true
		            }
		        },
		        bindto: "#chart"
					});
		$("#minTree")
			.attr("href", "/" + rName + "/showMinTree/" + currentPopName + "/" + currentSampName)
			.html("Show Tree");
		
		
		var allBarcodeInfo;
		console.log(rName);
		ajax('/' + rName + '/barcodeInfo/' +currentPopName + "/" + currentSampName, function(tab){ allBarcodeInfo = tab; });
		console.log(allBarcodeInfo);
		
		//final cluster info
		var clusBarInfoTabMaster = allBarcodeInfo["clusterBarInfo"];
		var clusBarTabElement = createTable("#clusBarTab");
		var clusBarColumnNames = clusBarInfoTabMaster["columnNames"];
		var clusBarTab = clusBarInfoTabMaster["tab"];
		updateTable(clusBarTabElement, clusBarTab,  clusBarColumnNames);
		//barcode coverage after
		var covAfterInfoTabMaster = allBarcodeInfo["coverageAfter"];
		var covAfterTabElement = createTable("#covAfterTab");
		var covAfterColumnNames = covAfterInfoTabMaster["columnNames"];
		var covAfterTab = covAfterInfoTabMaster["tab"];
		updateTable(covAfterTabElement, covAfterTab,  covAfterColumnNames);
		
		//barcode performance
		var barPerInfoTabMaster = allBarcodeInfo["performance"];
		var barPerTabElement = createTable("#barPerTab");
		var barPerColumnNames = barPerInfoTabMaster["columnNames"];
		var barPerTab = barPerInfoTabMaster["tab"];
		updateTable(barPerTabElement, barPerTab,  barPerColumnNames);
		//barcode coverage before  coverageBefore
		var covBeforeInfoTabMaster = allBarcodeInfo["coverageBefore"];
		var covBeforeTabElement = createTable("#covBeforeTab");
		var covBeforeColumnNames = covBeforeInfoTabMaster["columnNames"];
		var covBeforeTab = covBeforeInfoTabMaster["tab"];
		updateTable(covBeforeTabElement, covBeforeTab,  covBeforeColumnNames);
		//barcode afterIden uniqueIdentical
		var uniIdenInfoTabMaster = allBarcodeInfo["uniqueIdentical"];
		var uniIdenTabElement = createTable("#uniIdenTab");
		var uniIdenColumnNames = uniIdenInfoTabMaster["columnNames"];
		var uniIdenTab = uniIdenInfoTabMaster["tab"];
		updateTable(uniIdenTabElement, uniIdenTab,  uniIdenColumnNames);		
		//barcode afterClus uniqueCluster
		var uniClusInfoTabMaster = allBarcodeInfo["uniqueCluster"];
		var uniClusTabElement = createTable("#uniClusTab");
		var uniClusColumnNames = uniClusInfoTabMaster["columnNames"];
		var uniClusTab = uniClusInfoTabMaster["tab"];
		updateTable(uniClusTabElement, uniClusTab,  uniClusColumnNames);
		});
    </script>
    <a id = "minTree"> </a>
	<h1>Initial Clustering</h1>
    <div id="canvasDiv1" class = "SeqView">
    	<div id="rightSlider"></div>
	    <canvas id="canvas"></canvas>
	    <div id="bottomSlider"></div>
	    <div id="pop-up">
        	<p id="info"></p>
      	</div>
      	<div id="select"></div>
    </div>
    <div id = "qualChart">
    	
    </div>
    <h1>Final Clusters with Filtering for chimeras and low freq</h1>
        <div id="canvasDiv2" class = "SeqView">
    	<div id="rightSlider"></div>
	    <canvas id="canvas"></canvas>
	    <div id="bottomSlider"></div>
	    <div id="pop-up">
        	<p id="info"></p>
      	</div>
      	<div id="select"></div>
    </div>
    <div id = "qualChartFinal" class="qualGraph">
    	
    </div>
    
    <div id = "popTable">
    	<div id = "popTableMenu"></div>
    </div>
    <div id = "chart">
    	
    </div>
    
    <p></p>
    <div class="container theme-showcase" role="main">
    <div class = "panel panel-info" id = "clusBarInfo">
    	<div class = "panel-heading"><h1>Barcode Info Per Cluster</h1></div>
    	<div class = "panel-body" id = "clusBarTab">
    		<div id = "clusBarTabMenu"></div>
    	</div>
    </div>
    <div class = "panel panel-info" id = "covAfterInfo">
    	<div class = "panel-heading"><h1>Barcode Coverage After Filtering</h1></div>
    	<div class = "panel-body" id = "covAfterTab">
    		<div id = "covAfterTabMenu"></div>
    	</div>
    </div>
    
    <div class = "panel panel-info" id = "barPerInfo">
    	<div class = "panel-heading"><h1>Barcode Performance</h1></div>
    	<div class = "panel-body" id = "barPerTab">
    		<div id = "barPerTabMenu"></div>
    	</div>
    </div>
    <div class = "panel panel-info" id = "covBeforeInfo">
    	<div class = "panel-heading"><h1>Barcode Coverage Before Filtering</h1></div>
    	<div class = "panel-body" id = "covBeforeTab">
    		<div id = "covBeforeTabMenu"></div>
    	</div>
    </div>
    <div class = "panel panel-info" id = "uniIdenInfo">
    	<div class = "panel-heading"><h1>Unique Seqs, Perfect match</h1></div>
    	<div class = "panel-body" id = "uniIdenTab">
    		<div id = "uniIdenTabMenu"></div>
    	</div>
    </div>
    <div class = "panel panel-info" id = "uniClusInfo">
    	<div class = "panel-heading"><h1>Unique Seqs, After Clustering</h1></div>
    	<div class = "panel-body" id = "uniClusTab">
    		<div id = "uniClusTabMenu"></div>
    	</div>
    </div>
	</div>

  </body>
</html>
