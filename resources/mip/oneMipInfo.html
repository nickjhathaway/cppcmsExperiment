
<!DOCTYPE HTML>
<html>
  <head>
	<title>Info Page</title>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script src="/ssv/jsLibs"></script>
	<script src="/ssv/jsOwn"></script>
	<link rel="stylesheet" href="/ssv/cssLibs"></script>
	<link rel="stylesheet" href="/ssv/cssOwn"></script>
	<style>
		a:visited {
			color:#8844CC;
		}
	</style>
  </head>
  <body>

	
	
    <script>
    	$(document).ready(function(){
			var locSplit = window.location.toString().split(/[\/]+/);
			var rName = locSplit[2];
			var currentPopName = locSplit.pop();
			var sampNames;
			ajax("/" + rName + "/mipSampleNames/" + currentPopName, function(mn){ sampNames = mn; });
			$("title", "head").html(currentPopName);
			$("#jTitle").html(currentPopName);
			$(".container.theme-showcase").append("<div class=\"panel panel-primary\" id=\"linkPanel\"></div>");
			$("#linkPanel").append("<div class=\"panel-heading\"><h3></h3></div>");
			$("#linkPanel").append("<div class=\"panel-body\" id =\"linkPanelBody\"></div></div>");
			$('<a>',{
			    text: 'See All Sample Data',
			    title: 'Sample Data',
			    href: "/" + rName + "/allSamps/" + currentPopName,
			    id: "samp"
			}).appendTo('#linkPanelBody');
			$(".container.theme-showcase").append("<div class=\"panel panel-primary\" id=\"sPanel\"></div>");
			$("#sPanel").append("<div class=\"panel-heading\"><h3>Each Sample</h3></div>");
			$("#sPanel").append("<div class=\"panel-body\"><div id=\"sampLinks\"></div></div>");
			var cols = 10;
			var linkPre = "/" + rName + "/oneSampInfo/" + currentPopName + "/" ;
			var mouseOverC = "#999";
			var mouseLeaveC = "#FFF";
			var addTo = "#sampLinks";
			createLinksTable(addTo, linkPre, sampNames,cols, mouseOverC, mouseLeaveC);
		});
		
    </script>
		<div class="container theme-showcase" role="main">
			<div class="jumbotron">
				<h1 id="jTitle"></h1>
			</div>
		</div>

  </body>
</html>
