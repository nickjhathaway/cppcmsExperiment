<!DOCTYPE HTML>
<html>
  <head>
	<title>Mips!</title>
	<style>	
		body {
			background-color: #354449;
		}
		a {
			color: #87d7ff;
		}
		a:visited {
			color: #d787d7;
		}
		h1,h3{
			color:#44bbcc;
		}
	</style>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script src="/ssv/jsLibs"></script>
	<script src="/ssv/jsOwn"></script>
	<link rel="stylesheet" href="/ssv/cssLibs"></script>
	<link rel="stylesheet" href="/ssv/cssOwn"></script>
  </head>
  <body>
	<script>
		$(document).ready(function() {
			var locSplit = window.location.toString().split(/[\/]+/);
			var rName = locSplit[2];
			var currentGeneName = locSplit.pop();
			var mNames;
			ajax("/" + rName + "/mipNames/" + currentGeneName, function(mn) {
				mNames = mn;
			});
			var cols = 10;
			var linkPre = "/" + rName + "/mipInfo/";
			var mouseOverC = "#4f666d";
			var mouseLeaveC = "#354449";
			var addTo = "#mipLinks";
			$("body").append("<h1>Mip Targets</h1>");
			$("body").append("<div id=\"mipLinks\"></div>");
			createLinksTable(addTo, linkPre, mNames,cols, mouseOverC, mouseLeaveC);
		});
	</script>
  </body>
</html>
