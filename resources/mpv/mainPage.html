
<!DOCTYPE HTML>
<html>
  <head>
	<title>Sequence Viewer</title>

	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

	<script src="/ssv/jsOwn"></script>
	<link rel="stylesheet" href="/ssv/cssLibs">

	<style>
		#qualChart, #popTable, #popChart{
			clear: both;
			top: 0px;
			margin: 10px;
			
		}
		.SeqView {
			clear: both;
			top: 0px;
			margin: 10px;
		}
	</style>
  </head>
  <body>

	
    <script>
    	$(document).ready(function(){
	    	var mainData;
	        var baseColors = {};
			var locSplit = window.location.toString().split(/[\/]+/);
			var rName = locSplit[2];
			var currentPopName = locSplit.pop();
			ajax('/' + rName + '/seqData', function(md){ mainData = md; });
			ajax('/' + rName + '/baseColors', function(bc){ baseColors = bc; });
			
			var cellWidth = 20;
			var cellHeight = 25;
			var SeqViewer = new SeqView("canvasDiv1",  mainData, cellWidth, cellHeight, baseColors, "#qualChart");
			
			function init(){
				$(window).bind("resize", function(){
					SeqViewer.updateCanvas();
					SeqViewer.setUpSliders();
					SeqViewer.paint();
				});
				SeqViewer.setUp();
				SeqViewer.paint();
			}
			init();

			$('#sortSeq').click(function(){
			    ajax('/' + rName + '/sort/seq', function(md){ mainData = md; });
			    SeqViewer.updateData(mainData);
			});
			$('#sortSeqCondensed').click(function(){
			    ajax('/' + rName + '/sort/seqCondensed', function(md){ mainData = md; });
			    SeqViewer.updateData(mainData);
			});
			$('#sortTotalCount').click(function(){
			    ajax('/' + rName + '/sort/totalCount', function(md){ mainData = md; });
			    SeqViewer.updateData(mainData);
			});
			$('#sortSize').click(function(){
			    ajax('/' + rName + '/sort/size', function(md){ mainData = md; });
			    SeqViewer.updateData(mainData);
			});
			$('#sortName').click(function(){
			    ajax('/' + rName + '/sort/name', function(md){ mainData = md; });
			    SeqViewer.updateData(mainData);
			});
			$('#muscle').click(function(){
			    ajax('/' + rName + '/muscle', function(md){ mainData = md; });
			    SeqViewer.updateData(mainData);
			});
			$('#removeGaps').click(function(){
			    ajax('/' + rName + '/removeGaps', function(md){ mainData = md; });
			    SeqViewer.updateData(mainData);
			});
			$('#complement').click(function(){
			    ajax('/' + rName + '/complement', function(md){ mainData = md; });
			    SeqViewer.updateData(mainData);
			});
		});
		
    </script>
