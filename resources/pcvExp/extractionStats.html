
<!DOCTYPE HTML>
<html>
  <head>
	<title>Population Info</title>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script src="/ssv/jsLibs"></script>
	<script src="/ssv/jsOwn"></script>
	<link rel="stylesheet" href="/ssv/cssLibs"></script>
	<link rel="stylesheet" href="/ssv/cssOwn"></script>
	<style>
		.container {
			padding-right: 15px;
			padding-left: 15px;
			margin-right: auto;
			margin-left: 15px;
			}
	</style>
  </head>
  <body>
    <script>
    	$(document).ready(function(){
    		//get current name from window location
			var locSplit = window.location.toString().split(/[\/]+/);
			var rName = locSplit[2];
			//get sample names and the table with the sample names
			var sampNames;
			ajax('/' + rName + '/sampleNamesEncoding', function(sne){ sampNameEncoding = sne; });
			ajax("/" + rName + "/sampleNames", function(mn){ sampNames = mn; });
			var sampNameEncoding;
			var encodedSampNames =[];
	    	for (sampN in sampNames){
	    		encodedSampNames.push(sampNameEncoding[sampNames[sampN]]);
	    	}
	    	var mainPopInfoTab;
			ajax('/' + rName + '/getSampleExtractionInfo' + "/" + encodedSampNames.join("DELIM"), function(tab){ mainPopInfoTab = tab; });
			//ajax('/' + rName + '/getSampleExtractionInfo', function(tab){ mainPopInfoTab = tab; });

			//get the population information table from server
			var popInfoTab;
			ajax('/' + rName + '/getIndexExtractionInfo', function(tab){ popInfoTab = tab; });
			//change title to current name
			var projectName;
			ajax('/' + rName + '/projectName', function(proj){ projectName = proj; });
			$("title", "head").html(projectName);
			$("#projName").html(projectName);
			//create sample table 
			var sampTab = createTable("#sampTable");
			updateTable(sampTab, mainPopInfoTab["tab"],  mainPopInfoTab["columnNames"]);
			//create update click function 
			function updateTableOnClick() {         
			     var allVals = [];
			     $(':checked', "#sampTableMenu").each(function() {
			       allVals.push($(this).val());
			     });
			     var currentColumnNames = _.intersection(mainPopInfoTab["columnNames"], allVals);
			     updateTable(sampTab, mainPopInfoTab["tab"], currentColumnNames );;
			};
			//add column name checkboxes as needed
			var inputs = d3.select("#sampTableMenu").selectAll("input")
				.data(mainPopInfoTab["columnNames"])
				.enter()
				.append("label")
					.html(function(d){return d;})
					.attr("style", "border:2px solid black; padding: 2px;margin: 1px")
				.append("input")
					.attr("type","checkbox")
					.attr("name", "check")
					.attr("checked", true)
					.attr("value",function(d){return d;})
					.attr("id", function(d){return d;});
			//add click function to the sample table menu inputs 
			$('input', "#sampTableMenu" ).click( updateTableOnClick );
			//Add check all and uncheck all to the menu on their own line for easy viewing 
			$('<br>').appendTo('#sampTableMenu');
			$('<a>',{
			    text: 'Check All',
			    href: "javascript:void(0);",
			    id: "check-all"
			}).appendTo('#sampTableMenu');
			$('<br>').appendTo('#sampTableMenu');
			$('<a>',{
			    text: 'Uncheck All',
			    href: "javascript:void(0);",
			    id: "uncheck-all"
			}).appendTo('#sampTableMenu');
			//add check all and uncheck all actions to the buttons
			$('#check-all', "#sampTableMenu").click(function(){
			    $("input:checkbox", "#sampTableMenu").prop('checked', true);
			    updateTableOnClick();
			  });
			  $('#uncheck-all', "#sampTableMenu").click(function(){
			    $("input:checkbox", "#sampTableMenu").prop('checked', false);
			    updateTableOnClick();
			});
			/////////
			$('<br>').appendTo('#sampTableMenu');
			$('<button>',{
			    text: 'Download Table',
			    id: "tabSave"
			}).appendTo('#sampTableMenu');
			d3.select("#tabSave").append("a").attr("id", "tabDownLink");
			d3.select("#tabSave").on("click", function(){
			  	//var imgsrc = 'data:image/svg+xml;base64,'+ btoa(html);
			  	var allVals = [];
			    $(':checked', "#sampTableMenu").each(function() {
			       allVals.push($(this).val());
			    });
			    var currentColumnNames = _.intersection(mainPopInfoTab["columnNames"], allVals);
			    
			    var mainTable = [];
			    mainTable.push(currentColumnNames);
			    //
			    for (i = 0; i <mainPopInfoTab["tab"].length ; i++) { 
			    	var currentRow = [];
				   	for(colNum in currentColumnNames){
				   		currentRow.push(mainPopInfoTab["tab"][i][currentColumnNames[colNum]]);
						//console.log(mainPopInfoTab["tab"][i][currentColumnNames[colNum]]);
					}
					mainTable.push(currentRow);
				}
			    //console.log(mainTable);
			  	//var imgsrc = 'data:text/plain;base64,'+ btoa(d3.csv.format(mainPopInfoTab["tab"]));
			  	var imgsrc = 'data:text/csv;base64,'+ btoa(d3.csv.format(mainTable));
			  	d3.select("#tabDownLink").attr("download", projectName + "_mainTable.csv");
			  	d3.select("#tabDownLink").attr("href", imgsrc);
			  	var a = $("#tabDownLink")[0];
			  	a.click();
			});
			//update the chart and table on click of the sample checkboxes
			function updateChartOnClick() { 
				//get all currently checked sample boxes and then update the current samples  
			    var allVals = [];
			    $('#sampNameMenu :checked').each(function() {
			      allVals.push($(this).val());
			    });
			    var currentSampNames = _.intersection(sampNames, allVals);
			    if(currentSampNames.length == 0){
			    	mainPopInfoTab = {};
			    }else{
			    	var encodedCurrentSampNames =[];
			    	for (sampN in currentSampNames){
			    		encodedCurrentSampNames.push(sampNameEncoding[currentSampNames[sampN]]);
			    	}
			    	//console.log(encodedCurrentSampNames);
			    	ajax('/' + rName + '/getSampleExtractionInfo' + "/" + encodedCurrentSampNames.join("DELIM"), function(tab){ mainPopInfoTab = tab; });
			    	//console.log(mainPopInfoTab);
			    	//ajax('/' + rName + '/allSampsInfo/' + currentPopName + "/" + currentSampNames.join("DELIM"), function(tab){ mainPopInfoTab = tab; });
			    }
			 	updateTableOnClick();
			 	var sampxLabs = [];
				for(obj in mainPopInfoTab["tab"]){
					sampxLabs.push(mainPopInfoTab["tab"][obj]["Sample"]);
				}
				var sampNumericCols = mainPopInfoTab["numericColNames"];
			 	sampChart = c3.generate({
		        data: {
		            json: mainPopInfoTab["tab"],
		            keys: {
		                value: sampNumericCols,
		            }, 
		            axes: {
		            	totalReadsExtracted :'y'
		            }, 
		            type: 'bar'
		        },
		        axis: {
		            x: {
		                type: 'category',
						categories: sampxLabs ,
			            tick: {
			                rotate: 75
			            },
			            height: 130
		            }
		        },
		        bindto: "#sampChart"
		    });
			 	//updateChart();
			};
			//create the inputs checkboxes for the sample name 
			var inputs = d3.select("#sampNameMenu").selectAll("input")
				.data(sampNames)
				.enter()
				.append("label")
					.html(function(d){return d;})
					.attr("style", "border:2px solid black; padding: 2px;margin: 1px")
				.append("input")
					.attr("type","checkbox")
					.attr("name", "check")
					.attr("checked", true)
					.attr("value",function(d){return d;})
					.attr("id", function(d){return d;});
			//Add check all and uncheck all buttons on their own lines
			$('<br>').appendTo('#sampNameMenu');
			$('<a>',{
			    text: 'Check All',
			    href: "javascript:void(0);",
			    id: "check-all"
			}).appendTo('#sampNameMenu');
			$('<br>').appendTo('#sampNameMenu');
			$('<a>',{
			    text: 'Uncheck All',
			    href: "javascript:void(0);",
			    id: "uncheck-all"
			}).appendTo('#sampNameMenu');
			//add the uncheckall and check all functions
			$('#check-all', "#sampNameMenu").click(function(){
			    $("input:checkbox", "#sampNameMenu").prop('checked', true);
			    updateChartOnClick();
			  });
			  $('#uncheck-all', "#sampNameMenu").click(function(){
			    $("input:checkbox", "#sampNameMenu").prop('checked', false);
			    updateChartOnClick();
			});
			//add update function to the checkboxes
			$( '#sampNameMenu input' ).click( updateChartOnClick );
						//get the x labels for the pop chart
			var sampxLabs = [];
			for(obj in mainPopInfoTab["tab"]){
				sampxLabs.push(mainPopInfoTab["tab"][obj]["Sample"]);
			}
			var sampNumericCols = mainPopInfoTab["numericColNames"];
			//create samp chart
			sampChart = c3.generate({
		        data: {
		            json: mainPopInfoTab["tab"],
		            keys: {
		                value: sampNumericCols,
		            }, 
		            axes: {
		            	totalReadsExtracted :'y'
		            }, 
		            type: 'bar'
		        },
		        axis: {
		            x: {
		                type: 'category',
						categories: sampxLabs ,
			            tick: {
			                rotate: 75
			            },
			            height: 130
		            }
		        },
		        bindto: "#sampChart"
		    });
			
			
			
			//create the population table and populate it 
			var popTab = createTable("#popTable");
			var numericCols = popInfoTab["numericColNames"];
			updateTable(popTab,popInfoTab["tab"],  popInfoTab["columnNames"]);
			//update function for the population table 
			function updatePopTableOnClick() {         
			     var allVals = [];
			     $('#popTableMenu :checked').each(function() {
			       allVals.push($(this).val());
			     });
			     var currentColumnNames = _.intersection(popInfoTab["columnNames"], allVals);
			     updateTable(popTab,popInfoTab["tab"], currentColumnNames );;
			};
			//add the check boxes for the pop menu
			var inputs = d3.select("#popTableMenu").selectAll("input")
				.data(popInfoTab["columnNames"])
				.enter()
				.append("label")
					.html(function(d){return d;})
					.attr("style", "border:2px solid black;  padding: 2px;margin: 1px")
				.append("input")
					.attr("type","checkbox")
					.attr("name", "check")
					.attr("checked", true)
					.attr("value",function(d){return d;})
					.attr("id", function(d){return d;});
			$( '#popTableMenu input' ).click( updatePopTableOnClick );
			$('<br>').appendTo('#popTableMenu');
			$('<button>',{
			    text: 'Download Table',
			    id: "popTabSave"
			}).appendTo('#popTableMenu');
			d3.select("#popTabSave").append("a").attr("id", "popTabDownLink");
			d3.select("#popTabSave").on("click", function(){
			  	//var imgsrc = 'data:image/svg+xml;base64,'+ btoa(html);
			  	var allVals = [];
			    $(':checked', "#popTableMenu").each(function() {
			       allVals.push($(this).val());
			    });
			    var currentColumnNames = _.intersection(popInfoTab["columnNames"], allVals);
			    
			    var mainTable = [];
			    mainTable.push(currentColumnNames);
			    //
			    for (i = 0; i <popInfoTab["tab"].length ; i++) { 
			    	var currentRow = [];
				   	for(colNum in currentColumnNames){
				   		currentRow.push(popInfoTab["tab"][i][currentColumnNames[colNum]]);
						//console.log(mainPopInfoTab["tab"][i][currentColumnNames[colNum]]);
					}
					mainTable.push(currentRow);
				}
			    //console.log(mainTable);
			  	//var imgsrc = 'data:text/plain;base64,'+ btoa(d3.csv.format(mainPopInfoTab["tab"]));
			  	var imgsrc = 'data:text/csv;base64,'+ btoa(d3.csv.format(mainTable));
			  	d3.select("#popTabDownLink").attr("download", projectName + "_popTable.csv");
			  	d3.select("#popTabDownLink").attr("href", imgsrc);
			  	var a = $("#popTabDownLink")[0];
			  	a.click();
			});


			//get the x labels for the pop chart
			var xLabs = [];
			for(obj in popInfoTab["tab"]){
				xLabs.push(popInfoTab["tab"][obj]["IndexName"]);
			}
			//create pop chart
			popChart = c3.generate({
		        data: {
		            json: popInfoTab["tab"],
		            keys: {
		                value: numericCols,
		            }, 
		            axes: {
		            	TotalReads :'y'
		            }, 
		            type: 'bar'
		        },
		        axis: {
		            x: {
		                type: 'category',
						categories: xLabs ,
			            tick: {
			                rotate: 75
			            },
			            height: 130
		            }
		        },
		        bindto: "#popChart"
		    });
		    //popChart.hide(["popReadCntTot","popInputClusterCnt", "hapReadCNT"]);
		});
		
    </script>
    <div class="container theme-showcase" role="main">
		<div class="jumbotron">
			<h1 id="projName"></h1>
		</div>

		
		<div class="panel panel-primary">
				<div class="panel-heading">
					<h1>Sample Extraction Information</h1>
				</div>
			<div class="panel-body">
			</div>
		</div>
	    <div id = "sampTable">
	    	<div id = "sampTableMenu"></div>
	    </div>
		<div id = "sampChart">
	    	
	    </div>
	    <div id = "sampNameMenu">
	    	
	    </div>

	    <div class="panel panel-primary">
				<div class="panel-heading">
					<h1>Haplotype Infomation Table</h1>
				</div>
			<div class="panel-body">
			</div>
		</div>
	    <div id = "popTable">
	    	<div id = "popTableMenu"></div>
	    </div>
	    <div id = "popChart">
	    	
	    </div>
    </div>
  </body>
</html>
