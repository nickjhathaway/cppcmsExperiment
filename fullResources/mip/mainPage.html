<!DOCTYPE HTML>
<html>
  <head>
	<title>Mips!</title>
	<style>	
		body {
			background-color: #354449;
		}
		a {
			color: #87d7ff;
		}
		a:visited {
			color: #d787d7;
		}
		h1,h3{
			color:#44bbcc;
		}
	</style>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script src="/ssv/jsLibs"></script>
	<script src="/ssv/jsOwn"></script>
	<link rel="stylesheet" href="/ssv/cssLibs"></script>
	<link rel="stylesheet" href="/ssv/cssOwn"></script>
  </head>
  <body>
	<script>
		$(document).ready(function() {
			var rName =  window.location.toString().split(/[\/]+/)[2];
			var gNames;
			ajax("/" + rName + "/geneNames", function(mn) {
				gNames = mn;
			});
			var cols = 10;
			var linkPre = "/" + rName + "/geneInfo/";
			var mouseOverC = "#4f666d";
			var mouseLeaveC = "#354449";
			var addTo = "#geneLinks";
			$("body").append("<h1>Genes</h1>");
			$("body").append("<div id=\"geneLinks\"></div>");
			createLinksTable(addTo, linkPre, gNames,cols, mouseOverC, mouseLeaveC);
			
			var sampNames;
			ajax("/" + rName + "/allSampNames", function(mn) {
				sampNames = mn;
			});
			var linkPreSamp = "/" + rName + "/oneSampAllMipInfo/";
			var addToSamp = "#sampLinks";
			$("body").append("<h1>Samples</h1>");
			$("body").append("<div id=\"sampLinks\"></div>");
			createLinksTable(addToSamp, linkPreSamp, sampNames,cols, mouseOverC, mouseLeaveC);
			
		});
	</script>
  </body>
</html>
