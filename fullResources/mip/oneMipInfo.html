
<!DOCTYPE HTML>
<html>
  <head>
	<title>Info Page</title>
	<style>
		body {
			background-color: #354449;
		}
		a {
			color: #87d7ff;
		}
		a:visited {
			color: #d787d7;
		}
		h1,h3{
			color:#44bbcc;
		}
	</style>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script src="/ssv/jsLibs"></script>
	<script src="/ssv/jsOwn"></script>
	<link rel="stylesheet" href="/ssv/cssLibs"></script>
	<link rel="stylesheet" href="/ssv/cssOwn"></script>
  </head>
  <body>

	
	
    <script>
    	$(document).ready(function(){
			var locSplit = window.location.toString().split(/[\/]+/);
			var rName = locSplit[2];
			var currentPopName = locSplit.pop();
			var sampNames;
			ajax("/" + rName + "/mipSampleNames/" + currentPopName, function(mn){ sampNames = mn; });
			$("title", "head").html(currentPopName);
			$("body").append("<h1>" + currentPopName +"</h3>");
			$('<a>',{
			    text: 'See All Sample Data',
			    title: 'Sample Data',
			    href: "/" + rName + "/allSamps/" + currentPopName,
			    id: "samp"
			}).appendTo('body');
			$("body").append("<h3>Each Sample</h3>");
			$("body").append("<div id=\"sampLinks\"></div>");
			var cols = 10;
			var linkPre = "/" + rName + "/oneSampInfo/" + currentPopName + "/" ;
			var mouseOverC = "#4f666d";
			var mouseLeaveC = "#354449";
			var addTo = "#sampLinks";
			createLinksTable(addTo, linkPre, sampNames,cols, mouseOverC, mouseLeaveC);
			

			$('<a>',{
			    text: 'See Population Data',
			    title: 'Pop Data',
			    href: "/" + rName + "/pop/" + currentPopName,
			    id: "pop",
			    style: "position: relative;top: 20px;"
			}).appendTo('body');
		});
		
    </script>


  </body>
</html>
