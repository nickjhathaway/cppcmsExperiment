<script>
	$(document).ready(function() {
		var locSplit = window.location.toString().split(/[\/]+/);
		var rName = locSplit[2];
		var currentSampName = locSplit.pop();
		var sampleDataFile = "/" + rName + "/minTreeData/" + currentSampName;
		var sampleData;
		ajax(sampleDataFile, function(mn) {
				sampleData = mn;
		});
		
		function addTree(treeName,treeNum, treeTotalNum, treeData, name){
			var appendToElement = "#" + treeName;
			$("body").append("<div id=\"" + treeName + "_master\"></div>");
			$("#" + treeName + "_master").append("<div id=\"" + treeName + "\"></div>");
			$("#" + treeName + "_master").append("<div id=\"" + treeName + "_title\"><p><h1>" + name + "</h1></p></div>");
			var treeDiv = document.getElementById(treeName);
			$(treeDiv).css("background-color", "#354449");
			$(treeDiv).width((window.innerWidth - 20 * treeTotalNum) * 1.0/treeTotalNum);
			$(treeDiv).height($(treeDiv).width());
			//$(treeDiv).width(1500);
			//$(treeDiv).height(1500);
			var treeDivMaster = document.getElementById(treeName + "_master");
			var treeDivTitle = document.getElementById(treeName + "_title");
			$(treeDivTitle).css("text-align", "center");
			$(treeDivMaster).css("margin", 10);
			$(treeDivMaster).css("float", "left");
			$(treeDivMaster).attr("class", "minTree");
			var name = treeName + "_svg";
			var wid = $(treeDiv).width();
			var hei = $(treeDiv).height();
			var svgEl = createMinTreeRawData(treeData, appendToElement, name, wid, hei);
		}
		for(var i=0,j=sampleData.length; i<j; i++){
			addTree("tree" + i,i, j, sampleData[i]["treeData"], sampleData[i]["name"]);
			console.log(sampleData[i]["name"]);
		};
