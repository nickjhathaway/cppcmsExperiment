<!DOCTYPE HTML>
<html>
  <head>
	<title>MinTrees!</title>
	<!-- <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css"> -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script src="/ssv/jsLibs"></script>
	<script src="/ssv/jsOwn"></script>
	<link rel="stylesheet" href="/ssv/cssLibs"></script>
	<link rel="stylesheet" href="/ssv/cssOwn"></script>
    <link href="http://getbootstrap.com/examples/theme/theme.css" rel="stylesheet">
  </head>
  <body>
	<script>
		$(document).ready(function() {
			var rName =  window.location.toString().split(/[\/]+/)[2];
			var treeNames;
			ajax("/" + rName + "/sampleNames", function(mn) {
				treeNames = mn;
			});
			var cols = 10;
			var linkPre = "/" + rName + "/showMinTree/";
			var mouseOverC = "#CCC";
			var mouseLeaveC = "#FFF";
			var addTo = "#treeLinks";
			$(".container.theme-showcase").append("<h1>Minimum Spanning Trees</h1>");
			$(".container.theme-showcase").append("<div id=\"treeLinks\"></div>");
			createLinksTable(addTo, linkPre, treeNames,cols, mouseOverC, mouseLeaveC);
		});
	</script>
		<div class="container theme-showcase" role="main">
			<div class="jumbotron">
				<h1>Minimum Spanning Trees</h1>
				<p>
					Dynamic Minimum Spanning Trees for Tanzania Within-Host Malaria Dynamics
				</p>
			</div>
		</div>
  </body>
</html>
